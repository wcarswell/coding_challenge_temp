<!-- Alert information -->
<alert type="danger" close="closeAlert()" ng-show="alerts.length > 0">
    <span ng-repeat="alert in alerts">{{alert.msg}}<br /></span>
</alert>

<!-- Take user back to admin list -->  
<a ui-sref="admin" class="pull-right btn btn-primary btn-outline btn-rounded">Admin</a>

<h2>Vendor</h2>

<div class="jumbotron">
    <!-- Insert new vendor entry -->
    <button class="pull-right btn btn-primary btn-outline btn-rounded" ng-click="new()">+</button>

    <!-- Only show table if we received data -->
    <table class="table table-striped" ng-show="vendors.length > 0">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Contact</th>
            <th>Fax</th>
            <th>Email</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="vendor in vendors track by $index">
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.phone }}</td>
            <td>{{ vendor.contact }}</td>
            <td>{{ vendor.fax }}</td>
            <td>{{ vendor.email }}</td>
            <td>{{ vendor.notes }}</td>
            <td>
            <button class="btn btn-primary" ng-click="modify(vendor)">Modify</button>
            <button class="btn btn-danger" ng-click="delete(vendor)">Delete</button></td>
        </tr>
    </table>

    <!-- Template script to add/modify tax -->
    <script type="text/ng-template" id="vendor.html">
        <div class="modal-header">
            <h3 class="modal-title">{{ action }}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="selected.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" ng-model="selected.address" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" ng-model="selected.phone" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" ng-model="selected.contact" class="form-control">
            </div>
            <div class="form-group">
                <label>Fax</label>
                <input type="text" ng-model="selected.fax" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="selected.email" class="form-control">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea ng-model="selected.notes" class="form-control"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div> <!-- /.jumbotron -->
